<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="list-container">
        <h2>LIST</h2>
        <table class="table">
            <tr>
                <td>Name</td>
                <td>Item</td>
                <td>Amount</td>
                <td>Price</td>
                <td>Total</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td><img src="assets/gambar5.png" class="image"></td>
                <td>5</td>
                <td>2000</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>Book</td>
                <td><img src="assets/gambar1.png" class="image"></td>
                <td>10</td>
                <td>5000</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>Rubber</td>
                <td><img src="assets/gambar2.png" class="image"></td>
                <td>2</td>
                <td>3000</td>
                <td>6000</td>
            </tr>
            <tr>
                <td>Ruler</td>
                <td><img src="assets/gambar3.png" class="image"></td>
                <td>1</td>
                <td>5000</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Pen</td>
                <td><img src="assets/gambar6.png" class="image"></td>
                <td>5</td>
                <td>3000</td>
                <td>15000</td>
            </tr>
            <tr>
                <td>Pencil Case</td>
                <td><img src="assets/gambar4.png" class="image"></td>
                <td>1</td>
                <td>10000</td>
                <td>10000</td>
            </tr>
        </table>
    </div>
    

    <div class="form-container">
        <h2>FORM</h2>
        <form>
            <label>First Name:</label>
            <input type="text" required>
            
            <label>Last Name:</label>
            <input type="text" required>
    
            <label>Biography</label>
            <textarea required></textarea>
    
            <label>Gender</label>
            <label>
                <input type="radio" name="gender" value="Male"> Male
            </label>
            <label>
                <input type="radio" name="gender" value="Female"> Female
            </label>
    
            <label>Email:</label>
            <input type="email" required>
    
            <label>Telephone:</label>
            <input type="tel" required>
    
            <label>Age:</label>
            <input type="number" required>
    
            <label>Social Media:</label>
            <input type="url" required>
    
        </form>
    </div>
    
</body>
</html>
